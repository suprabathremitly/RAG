<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Knowledge Base - Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            max-width: 1600px;
            margin: 0 auto;
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }

        .sidebar-header {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .sidebar-header h2 {
            font-size: 20px;
            color: #333;
        }

        .new-chat-btn {
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .new-chat-btn:hover {
            transform: translateY(-2px);
        }

        .sessions-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .session-item {
            padding: 12px;
            background: #f5f5f5;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }

        .session-item:hover {
            background: #e8e8e8;
        }

        .session-item.active {
            background: #667eea;
            color: white;
            border-color: #764ba2;
        }

        .session-name {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .session-meta {
            font-size: 12px;
            opacity: 0.7;
        }

        .upload-section {
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
            border: 2px dashed #ddd;
        }

        .upload-section h3 {
            font-size: 14px;
            margin-bottom: 10px;
            color: #333;
        }

        .upload-btn {
            padding: 10px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            width: 100%;
            margin-bottom: 8px;
        }

        .view-docs-btn {
            padding: 10px 15px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            width: 100%;
        }

        .upload-status {
            font-size: 12px;
            color: #666;
            margin-top: 8px;
        }

        .doc-count {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .modal-header {
            padding: 20px 30px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 24px;
            color: #333;
        }

        .modal-header-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .refresh-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #f5f5f5;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .refresh-btn:hover {
            background: #e0e0e0;
            transform: rotate(90deg);
        }

        .close-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #f5f5f5;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .close-btn:hover {
            background: #e0e0e0;
        }

        .modal-body {
            padding: 20px 30px;
            overflow-y: auto;
            flex: 1;
        }

        .document-item {
            padding: 15px;
            background: #f9f9f9;
            border-radius: 12px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            opacity: 1;
            transform: translateX(0);
        }

        .document-item:hover {
            background: #f0f0f0;
            transform: translateX(5px);
        }

        .document-item.deleting {
            opacity: 0;
            transform: translateX(-20px);
        }

        .document-info {
            flex: 1;
        }

        .document-name {
            font-weight: 600;
            font-size: 15px;
            color: #333;
            margin-bottom: 5px;
        }

        .document-meta {
            font-size: 13px;
            color: #666;
        }

        .document-actions {
            display: flex;
            gap: 10px;
        }

        .delete-doc-btn {
            padding: 8px 16px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }

        .delete-doc-btn:hover {
            background: #d32f2f;
        }

        .no-documents {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .no-documents-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
            margin: 20px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .chat-header {
            padding: 20px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .chat-header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #999;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #666;
        }

        .empty-state p {
            font-size: 16px;
            color: #999;
        }

        .message {
            display: flex;
            gap: 15px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        .user-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .assistant-avatar {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .message-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .message-text {
            background: #f5f5f5;
            padding: 15px 20px;
            border-radius: 12px;
            line-height: 1.6;
            color: #333;
        }

        .message.user .message-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message-meta {
            display: flex;
            gap: 10px;
            font-size: 12px;
            color: #999;
            align-items: center;
        }

        .confidence-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 11px;
        }

        .confidence-high {
            background: #4CAF50;
            color: white;
        }

        .confidence-medium {
            background: #FF9800;
            color: white;
        }

        .confidence-low {
            background: #f44336;
            color: white;
        }

        .web-search-badge {
            padding: 4px 8px;
            border-radius: 4px;
            background: #2196F3;
            color: white;
            font-weight: 600;
            font-size: 11px;
        }

        .loading {
            display: flex;
            gap: 5px;
            padding: 15px 20px;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        /* Input Area */
        .input-container {
            padding: 20px 30px;
            border-top: 1px solid #e0e0e0;
            background: #fafafa;
        }

        .input-options {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #666;
            cursor: pointer;
        }

        .checkbox-label input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 15px;
            font-family: inherit;
            resize: none;
            max-height: 150px;
            transition: border-color 0.2s;
        }

        .message-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .send-btn {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>💬 Chat Sessions</h2>
                <button class="new-chat-btn" onclick="createNewSession()">+ New Chat</button>
            </div>

            <div class="sessions-list" id="sessionsList">
                <!-- Sessions will be loaded here -->
            </div>

            <div class="upload-section">
                <h3>📁 Documents</h3>
                <input type="file" id="fileInput" multiple accept=".pdf,.txt,.docx" style="display: none;" onchange="uploadDocuments()">
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">Upload Documents</button>
                <button class="view-docs-btn" onclick="openDocumentsModal()">📄 View Documents</button>
                <div class="upload-status" id="uploadStatus"></div>
                <div class="doc-count" id="docCount">Loading...</div>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <div class="chat-header">
                <h1>🤖 AI Knowledge Base</h1>
            </div>

            <div class="messages-container" id="messagesContainer">
                <div class="empty-state">
                    <div class="empty-state-icon">💬</div>
                    <h3>Start a Conversation</h3>
                    <p>Upload documents and ask questions. Auto-Enrich will automatically search the web when needed!</p>
                </div>
            </div>

            <div class="input-container">
                <div class="input-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="autoEnrichToggle" checked>
                        <span>✨ Auto-Enrich (includes web search)</span>
                    </label>
                </div>
                <div class="input-wrapper">
                    <textarea
                        class="message-input"
                        id="messageInput"
                        placeholder="Ask me anything..."
                        rows="1"
                        onkeydown="handleKeyPress(event)"
                    ></textarea>
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()">➤</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Documents Modal -->
    <div class="modal" id="documentsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>📚 Your Documents</h2>
                <div class="modal-header-actions">
                    <button class="refresh-btn" onclick="loadDocumentsList()" title="Refresh">🔄</button>
                    <button class="close-btn" onclick="closeDocumentsModal()">×</button>
                </div>
            </div>
            <div class="modal-body" id="documentsListModal">
                <div class="no-documents">
                    <div class="no-documents-icon">📄</div>
                    <p>Loading documents...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
