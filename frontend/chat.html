<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Knowledge Base - Chat</title>
    <!-- Google Fonts - Inter (Remitly's font) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Remitly Design System */
        :root {
            --remitly-primary: #2F5F6F;
            --remitly-primary-hover: #3B7A8C;
            --remitly-background: #D4EEF1;
            --remitly-background-light: #E8F6F8;
            --remitly-text-dark: #1F3B4D;
            --remitly-text-medium: #4A5F6D;
            --remitly-text-light: #6B7F8D;
            --remitly-white: #FFFFFF;
            --remitly-border: #B8D9DD;
            --remitly-shadow: rgba(47, 95, 111, 0.1);
            --remitly-shadow-hover: rgba(47, 95, 111, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--remitly-background);
            height: 100vh;
            overflow: hidden;
            color: var(--remitly-text-dark);
        }

        .container {
            display: flex;
            height: 100vh;
            max-width: 1600px;
            margin: 0 auto;
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background: var(--remitly-white);
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
            box-shadow: 2px 0 12px var(--remitly-shadow);
            border-right: 1px solid var(--remitly-border);
        }

        .sidebar-header {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .sidebar-header h2 {
            font-size: 22px;
            font-weight: 700;
            color: var(--remitly-text-dark);
            letter-spacing: -0.5px;
        }

        .new-chat-btn {
            padding: 14px 20px;
            background: var(--remitly-primary);
            color: var(--remitly-white);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px var(--remitly-shadow);
        }

        .new-chat-btn:hover {
            background: var(--remitly-primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px var(--remitly-shadow-hover);
        }

        .new-chat-btn:active {
            transform: translateY(0);
        }

        .sessions-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .session-item {
            padding: 14px;
            background: var(--remitly-background-light);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid transparent;
        }

        .session-item:hover {
            background: var(--remitly-background);
            border-color: var(--remitly-border);
        }

        .session-item.active {
            background: var(--remitly-primary);
            color: var(--remitly-white);
            border-color: var(--remitly-primary-hover);
            box-shadow: 0 2px 8px var(--remitly-shadow);
        }

        .session-name {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
            letter-spacing: -0.2px;
        }

        .session-meta {
            font-size: 12px;
            opacity: 0.7;
        }

        .upload-section {
            padding: 16px;
            background: var(--remitly-background-light);
            border-radius: 10px;
            border: 2px dashed var(--remitly-border);
        }

        .upload-section h3 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--remitly-text-dark);
            letter-spacing: -0.2px;
        }

        .upload-btn {
            padding: 12px 16px;
            background: var(--remitly-primary);
            color: var(--remitly-white);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            width: 100%;
            margin-bottom: 8px;
            transition: all 0.2s ease;
            box-shadow: 0 2px 6px var(--remitly-shadow);
        }

        .upload-btn:hover {
            background: var(--remitly-primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 10px var(--remitly-shadow-hover);
        }

        .view-docs-btn {
            padding: 12px 16px;
            background: var(--remitly-white);
            color: var(--remitly-primary);
            border: 2px solid var(--remitly-primary);
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            width: 100%;
            transition: all 0.2s ease;
        }

        .view-docs-btn:hover {
            background: var(--remitly-background-light);
        }

        .upload-status {
            font-size: 12px;
            color: var(--remitly-text-medium);
            margin-top: 8px;
        }

        .doc-count {
            font-size: 12px;
            color: var(--remitly-text-medium);
            margin-top: 5px;
            font-weight: 500;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(31, 59, 77, 0.6);
            backdrop-filter: blur(4px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--remitly-white);
            border-radius: 16px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 40px var(--remitly-shadow-hover);
        }

        .modal-header {
            padding: 24px 30px;
            border-bottom: 1px solid var(--remitly-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 24px;
            font-weight: 700;
            color: var(--remitly-text-dark);
            letter-spacing: -0.5px;
        }

        .modal-header-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .refresh-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--remitly-background-light);
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: var(--remitly-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .refresh-btn:hover {
            background: var(--remitly-background);
            transform: rotate(90deg);
        }

        .close-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--remitly-background-light);
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: var(--remitly-text-medium);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            background: var(--remitly-background);
            color: var(--remitly-text-dark);
        }

        .modal-body {
            padding: 24px 30px;
            overflow-y: auto;
            flex: 1;
        }

        .document-item {
            padding: 16px;
            background: var(--remitly-background-light);
            border-radius: 12px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            opacity: 1;
            transform: translateX(0);
            border: 1px solid var(--remitly-border);
        }

        .document-item:hover {
            background: var(--remitly-background);
            transform: translateX(5px);
            box-shadow: 0 2px 8px var(--remitly-shadow);
        }

        .document-item.deleting {
            opacity: 0;
            transform: translateX(-20px);
        }

        .document-info {
            flex: 1;
        }

        .document-name {
            font-weight: 600;
            font-size: 15px;
            color: var(--remitly-text-dark);
            margin-bottom: 5px;
            letter-spacing: -0.2px;
        }

        .document-meta {
            font-size: 13px;
            color: var(--remitly-text-medium);
        }

        .document-actions {
            display: flex;
            gap: 10px;
        }

        .delete-doc-btn {
            padding: 10px 18px;
            background: #E74C3C;
            color: var(--remitly-white);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .delete-doc-btn:hover {
            background: #C0392B;
            transform: translateY(-1px);
        }

        .no-documents {
            text-align: center;
            padding: 40px 20px;
            color: var(--remitly-text-light);
        }

        .no-documents-icon {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--remitly-white);
            margin: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 20px var(--remitly-shadow);
            overflow: hidden;
        }

        .chat-header {
            padding: 24px 30px;
            background: var(--remitly-primary);
            color: var(--remitly-white);
            border-bottom: 3px solid var(--remitly-primary-hover);
        }

        .chat-header h1 {
            font-size: 26px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: var(--remitly-background-light);
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--remitly-text-light);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.4;
        }

        .empty-state h3 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--remitly-text-medium);
            letter-spacing: -0.5px;
        }

        .empty-state p {
            font-size: 16px;
            color: var(--remitly-text-light);
        }

        .message {
            display: flex;
            gap: 15px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        .user-avatar {
            background: var(--remitly-primary);
            box-shadow: 0 2px 6px var(--remitly-shadow);
        }

        .assistant-avatar {
            background: var(--remitly-primary-hover);
            box-shadow: 0 2px 6px var(--remitly-shadow);
        }

        .message-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .message-text {
            background: var(--remitly-white);
            padding: 16px 20px;
            border-radius: 12px;
            line-height: 1.7;
            color: var(--remitly-text-dark);
            border: 1px solid var(--remitly-border);
            box-shadow: 0 1px 3px var(--remitly-shadow);
        }

        .message.user .message-text {
            background: var(--remitly-primary);
            color: var(--remitly-white);
            border-color: var(--remitly-primary-hover);
        }

        .message-meta {
            display: flex;
            gap: 10px;
            font-size: 12px;
            color: var(--remitly-text-light);
            align-items: center;
        }

        .confidence-badge {
            padding: 5px 10px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .confidence-high {
            background: #27AE60;
            color: var(--remitly-white);
        }

        .confidence-medium {
            background: #F39C12;
            color: var(--remitly-white);
        }

        .confidence-low {
            background: #E74C3C;
            color: var(--remitly-white);
        }

        .web-search-badge {
            padding: 5px 10px;
            border-radius: 6px;
            background: var(--remitly-primary);
            color: var(--remitly-white);
            font-weight: 600;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .loading {
            display: flex;
            gap: 5px;
            padding: 16px 20px;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--remitly-primary);
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        /* Input Area */
        .input-container {
            padding: 24px 30px;
            border-top: 1px solid var(--remitly-border);
            background: var(--remitly-white);
        }

        .input-options {
            display: flex;
            gap: 20px;
            margin-bottom: 12px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--remitly-text-medium);
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .checkbox-label:hover {
            color: var(--remitly-text-dark);
        }

        .checkbox-label input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--remitly-primary);
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid var(--remitly-border);
            border-radius: 12px;
            font-size: 15px;
            font-family: inherit;
            color: var(--remitly-text-dark);
            resize: none;
            max-height: 150px;
            transition: all 0.2s ease;
            background: var(--remitly-white);
        }

        .message-input:focus {
            outline: none;
            border-color: var(--remitly-primary);
            box-shadow: 0 0 0 3px rgba(47, 95, 111, 0.1);
        }

        .message-input::placeholder {
            color: var(--remitly-text-light);
        }

        .send-btn {
            width: 52px;
            height: 52px;
            border-radius: 12px;
            background: var(--remitly-primary);
            color: var(--remitly-white);
            border: none;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px var(--remitly-shadow);
        }

        .send-btn:hover {
            background: var(--remitly-primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--remitly-shadow-hover);
        }

        .send-btn:active {
            transform: translateY(0);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>💬 Chat Sessions</h2>
                <button class="new-chat-btn" onclick="createNewSession()">+ New Chat</button>
            </div>

            <div class="sessions-list" id="sessionsList">
                <!-- Sessions will be loaded here -->
            </div>

            <div class="upload-section">
                <h3>📁 Documents</h3>
                <input type="file" id="fileInput" multiple accept=".pdf,.txt,.docx" style="display: none;" onchange="uploadDocuments()">
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">Upload Documents</button>
                <button class="view-docs-btn" onclick="openDocumentsModal()">📄 View Documents</button>
                <div class="upload-status" id="uploadStatus"></div>
                <div class="doc-count" id="docCount">Loading...</div>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <div class="chat-header">
                <h1>🤖 AI Knowledge Base</h1>
            </div>

            <div class="messages-container" id="messagesContainer">
                <div class="empty-state">
                    <div class="empty-state-icon">💬</div>
                    <h3>Start a Conversation</h3>
                    <p>Upload documents and ask questions. Auto-Enrich will automatically search the web when needed!</p>
                </div>
            </div>

            <div class="input-container">
                <div class="input-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="autoEnrichToggle" checked>
                        <span>✨ Auto-Enrich (includes web search)</span>
                    </label>
                </div>
                <div class="input-wrapper">
                    <textarea
                        class="message-input"
                        id="messageInput"
                        placeholder="Ask me anything..."
                        rows="1"
                        onkeydown="handleKeyPress(event)"
                    ></textarea>
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()">➤</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Documents Modal -->
    <div class="modal" id="documentsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>📚 Your Documents</h2>
                <div class="modal-header-actions">
                    <button class="refresh-btn" onclick="loadDocumentsList()" title="Refresh">🔄</button>
                    <button class="close-btn" onclick="closeDocumentsModal()">×</button>
                </div>
            </div>
            <div class="modal-body" id="documentsListModal">
                <div class="no-documents">
                    <div class="no-documents-icon">📄</div>
                    <p>Loading documents...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
